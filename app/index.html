<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="libs/reboot.css">
    <title>Prego Sweets</title>
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/media.css">
</head>
<body>
<div class="container">
    <div class="slide slide-1">
        <div class="slide-1-title-box">
            <h1 class="slide-1-title">Ваша дружба с Prego…</h1>
            <h2 class="slide-1-subtitle">превращается во что-то большее</h2>
        </div>
        <div class="slide-1-animation-box">
            <div class="animation-box__layout layout-bg">
                <img class="layout-bg--img-position" src="img/slide-1/bg_lock.jpg" alt="bg">
                <div class="layout-bg__layout layout-bg__layout--opacity"></div>
            </div>
            <div class="animation-box__layout layout-lock"></div>
            <div class="animation-box__layout layout-shine layout-shine--rotate"></div>
        </div>
        <div class="form-container entered-form">
            <form action="" class="form">
                <div class="form-group entered-form__group">
                    <input type="text"
                           class="input entered-form__input"
                           id="promoCode"
                           placeholder="Ваш промо-код"
                           title="promoCode">
                    <button type="submit"
                            class="button entered-form__button button--submit">
                        <i class="i-key i-key--rotate"></i>
                    </button>
                    <div class="keys-shine keys-shine--change-height"></div>
                </div>
            </form>
        </div>

        <address class="copyright">Легенды Prego &copy; Рина Хаевская</address>
    </div>
</div>
</body>
</html>
